{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.css' %}">
  <style>
    body {
      background-color: skyblue;
    }

    table {
      margin-top: 20px;
    }

    .btn {
      margin-top: 10px;
    }

    .update {
      width: 38%;
      height: 610px;
      background-color: white;
      text-align: center;
      margin: auto;
      margin-top: 40px;
      padding: 1% 0 1% 0;
      border-radius: 10px;
    }

    .input5 {
      border: 2px solid skyblue;
    }

    .form-c {
      margin-top: 2%;
    }

    .form-i {
      margin-top: 1%;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="http://localhost:8000/testapp/new-employee/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="http://localhost:8000/testapp/salary/">Salary</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="http://localhost:8000/testapp/advance/">Advance</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="http://localhost:8000/testapp/view-salary/">Salary report</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="http://localhost:8000/testapp/View-advance/">Advance report</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="http://localhost:8000/testapp/logout/">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <form action="http://localhost:8000/testapp/saveadvance/" method="POST">
    {% csrf_token %}
    <div class="update">
      <h2 style="padding-bottom: 20px;">Advance Ammount Details </h2>
      <div class="row form-c">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">Employee No.:</div>
        <div class="col-lg-1"></div>
      </div>
      <div class="row form-i">
        <div class="col-lg-1"></div>
        <div class="col-lg-10"><input type="text" name="eno" class="form-control input5"></div>
        <div class="col-lg-1"></div>
      </div>
      <div class="row form-c">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">Employee Name.:</div>
        <div class="col-lg-1"></div>
      </div>
      <div class="row form-i">
        <div class="col-lg-1"></div>
        <div class="col-lg-10"><input type="text" name="ename" class="form-control input5"></div>
        <div class="col-lg-1"></div>
      </div>
      <div class="row form-c">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">Role:</div>
        <div class="col-lg-1"></div>
      </div>
      <div class="row form-i">
        <div class="col-lg-1"></div>
        <div class="col-lg-10"><input type="text" name="erole" class="form-control input5"></div>
        <div class="col-lg-1"></div>
      </div>
      <div class="row form-c">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">Date:</div>
        <div class="col-lg-1"></div>
      </div>
      <div class="row form-i">
        <div class="col-lg-1"></div>
        <div class="col-lg-10"><input type="date" name="edate" class="form-control input5"></div>
        <div class="col-lg-1"></div>
      </div>
      <div class="row form-c">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">Advance Ammount:</div>
        <div class="col-lg-1"></div>
      </div>
      <div class="row form-i">
        <div class="col-lg-1"></div>
        <div class="col-lg-10"><input type="text" name="eadvance" class="form-control input5"></div>
        <div class="col-lg-1"></div>
      </div>
      <div class="row form-c">
        <div class="col-lg-1"></div>
        <div class="col-lg-10"><input type="hidden" name="id"></div>
        <div class="col-lg-1"></div>
      </div>

      <div class="row form-i">
        <div class="col-lg-1"></div>
        <div class="col-lg-10"><input type="submit" class="btn btn-primary btn-block" value="Save"></div>
        <div class="col-lg-1"></div>
      </div>
    </div>
    </form>
</body>

</html>
